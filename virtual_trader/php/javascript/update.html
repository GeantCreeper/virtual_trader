<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>Auto Update</title>
</head>
<body>
    <h1>Le jeu est en cours de mise à jour toutes les minutes...</h1>
    <script>
        // Exécute une requête toutes les minutes
        setInterval(() => {
            fetch('http://localhost/virtual_trader/php/update.php')
                .then(response => console.log('Mise à jour effectuée'))
                .catch(error => console.error('Erreur lors de la mise à jour', error));
        }, 60000); // 60000 ms = 1 minute
    </script>
</body>
</html>
